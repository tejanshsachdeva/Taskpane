<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go To Column</title>
    <script src="taskpane.ts"></script>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <div id="container">
        <!-- Wrap the dropdown and button in a container div -->
        <div id="dropdownContainer" style="display: flex; justify-content: space-between;">
            <select id="sheetDropdown" title="Select Sheet"></select>
            <button id="sortButton">Sort (A-Z)</button>
        </div>
        <input type="text" id="searchBox" placeholder="Search for a column.." style="margin-bottom: 10px;" />
        <div id="columnList"></div>
        <button id="toggleHideButton" style="display: none;">Hide Column</button>
        <button id="toggleLockButton" style="margin-top: 10px;">Lock Sheet</button>

        <!-- Checkbox for showing column profile -->
        <div style="margin-top: 10px;">
            <input type="checkbox" id="showProfileCheckbox" />
            <label for="showProfileCheckbox">Show Column Profile</label>
        </div>

        <!-- Column Profile Section -->
        <div id="columnProfile" style="display: none; border: 1px solid #ccc; padding: 10px; border-radius: 2px; background-color: white; margin-top: 10px; max-height: 300px; overflow-y: auto;">
            <h3>Column Profile</h3>
            <p>Total Count: <span id="totalCount"></span></p>
            <p>Errors: <span id="errorCount"></span></p>
            <p>Empty: <span id="emptyCount"></span></p>
            <p>Distinct: <span id="distinctCount"></span></p>
            <p>Unique: <span id="uniqueCount"></span></p>
            <p>NaN: <span id="nanCount"></span></p>
            <p>Min: <span id="minValue"></span></p>
            <p>Max: <span id="maxValue"></span></p>
            <p>Average: <span id="averageValue"></span></p>
            <p>Sum: <span id="sumValue"></span></p> <!-- Add this line for the sum -->

        </div>
    </div>

    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing" rel="noopener">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <p><label id="item-subject"></label></p>
    </main>
</body>
</html>
